<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Length Blur By Florin Pop</title>
    <!-- <link rel="stylesheet" href="/others/all.min.css"> -->
    <link rel="stylesheet" href="/others/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
</head>
<body>
    <div id="background" class="background"></div>
    <div class="container">
        <h3>Image Password Strength</h3>
        <p>Change the password to see the magic</p>
        <p id="strength"></p>
        <div class="form">
            <div>
                <label for="email">Email:</label>
                <input type="email" class="inp" placeholder="Enter email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" class="inp" id="password" placeholder="Enter password">
            </div>
            <p id="passvalue"></p>
        </div>
    </div>
    <script src="/others/script.js"></script>
</body>
</html>
